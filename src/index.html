<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'>
  <title>smart-switch</title>
<!--  <link rel='stylesheet' type='text/css' href='./style.css' />-->
  <script src="https://cdnapisec.kaltura.com/p/2215841/embedPlaykitJs/uiconf_id/42237501/"></script>
  <script src='./playkit-smartswitch.js' type='text/javascript'></script>
</head>
<body>
<div id="player-placeholder" style="width: 640px; height: 360px;"></div>
<script>
  var config = {
    logLevel: "DEBUG",
    targetId: "player-placeholder",
    provider: {},
    plugins: {
      smartswitch: {
        accountCode: 'YOUR_ACCOUNT', // Replace with your YOUBORA account.
        application: 'NPAW test',
        responseTimeoutSec: 15,
        optionalParams: {
          protocol: 'hls',
          extended: true,
          originCode: 'default',
          live: false,
        }
      }
    }
  };

  try {
    const kalturaPlayer = KalturaPlayer.setup(config);
    kalturaPlayer.setMedia({
      sources:{
        hls: [
          {
            url:'https://devstreaming-cdn.apple.com/videos/streaming/examples/bipbop_16x9/bipbop_16x9_variant.m3u8',
            mimetype: 'application/x-mpegURL'
          }
        ]
      }
    });
  } catch (e) {
    console.error(e.message);
  }
</script>
</body>
</html>
